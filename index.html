<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Настройки favicon -->
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect для внешних ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload только критических ресурсов -->
    <link rel="preload" href="/src/assets/images/logos/logo-header.png" as="image" type="image/png">
    
    <!-- Google Fonts с оптимизацией -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Критические стили -->
    <style>
      /* Минимальные критические стили */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #ffffff;
        color: #2C3E2D;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: auto;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      * {
        box-sizing: border-box;
      }
      
      /* Убираем проблемы с рывками при скролле */
      html {
        scroll-behavior: auto;
      }
      
      /* Оптимизация для мобильных устройств */
      @media (max-width: 768px) {
        body {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
        }
      }
      
      /* Оптимизация для изображений */
      img {
        height: auto;
        max-width: 100%;
      }
      
      /* Предотвращение CLS */
      .loading-placeholder {
        background-color: #f5f5f5;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
    
    <title>KAIF - Jungle Club & Spa | Phuket</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
